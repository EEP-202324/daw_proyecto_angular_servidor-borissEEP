<h2>Formaciones Disponibles: </h2><br>
<ul class="formaciones">
  <li *ngFor="let formacion of formaciones">
    <a routerLink="/detail/{{formacion.id}}">
      <span class="badge">{{formacion.id}}</span> {{formacion.name}}
    </a>
    <button type="button" class="delete" title="borrar formacion" (click)="delete(formacion)">Borrar</button>
  </li>
</ul><br><br>

</div>
